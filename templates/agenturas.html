<!DOCTYPE html>
<html>
  <head>
    <title>Admin | Mainīt aģentūras</title>
    <link href="static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <a href="https://flasktemplatervt.dp2gvistins.repl.co/">
            <img src="static/img/logo.jpg" alt="Company logo" id="logo">
          </a>
          <li><a href="/">HOME</a></li>
          <li><id= "ag"><a href="#" class="active">AĢENTŪRAS</a></li>
          <li><id= "val"><a href="/valstis">VALSTIS</a></li>
          <li><id = "cel"><a href="./celojumi">CEĻOJUMI</a></li>
          <li><id = "sta"><a href="./stats">STATISTIKA</a></li>
        </ul>
      </nav>
    </div>

    <div class="agenturas">
    <h1>Aģentūras pievienošana</h1>
    <table>
      <tr>
        <th>Nosaukums</th>
        <th>Adrese</th>
        <th>Pievienots</th>
        <th></th>
      </tr>
      {% for agency in agencies %}
        <tr>
          <td> {{ agency.content }} </td>
          <td>
            <a href="">Mainīt</a>
            <br>
            <a href="/delete/{{agency.id}}">Dzēst</a>
          </td>
        </tr>
      {% endfor %}
    </table>
    <form action="/" method="POST">
      <input type="text" name="name" id="name" placeholder="Nosaukums">
      <input type="text" name="adress" id="adress" placeholder="Adrese">
      <input type="submit" value="Saglabāt">
    </form>
    </div>
  </body>
  <script src="static/js/script.js"></script>
</html>
